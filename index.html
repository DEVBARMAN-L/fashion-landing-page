
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury T-Shirt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #B85E3C; /* Background color match karne ke liye */
            margin: 0;
        }

        .container {
            text-align: center;
        }

        img {
            width: 350px; /* Image size adjust kar sakte ho */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/tshirt.jpg" alt="Luxury T-Shirt">
        <h2>Premium Beige T-Shirt</h2>
    </div>
</body>
</html>
