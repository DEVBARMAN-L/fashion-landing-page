<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Cillo</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Showcase</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>
    <section class="hero">
        <h1 class="fade-in">Where style meets innovative ways of meeting new fashion</h1>
        <p class="fade-in">Unveiling a fashion destination where trends blend seamlessly with your individual style aspirations. Discover today!</p>
        <button class="new-collection scale-up">New Collection</button>
    </section>
    <section class="collection">
        <div class="item slide-in"> <img src="model1.jpg" alt="Model 1"> </div>
        <div class="item slide-in"> <img src="model2.jpg" alt="Model 2"> </div>
        <div class="item slide-in"> <img src="model3.jpg" alt="Model 3"> </div>
        <div class="item slide-in"> <img src="model4.jpg" alt="Model 4"> </div>
        <div class="item slide-in"> <img src="model5.jpg" alt="Model 5"> </div>
    </section>
</body>
</html>
